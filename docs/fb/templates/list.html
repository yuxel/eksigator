<form method="post">
    <div class="row">
        Yeni başlık ekleyin <input type="text" name="newTitle" style="width:300px"/>  <input type="submit" value="Ekle" style="border:1px solid #89c83d; background:#89c83d"/>
    </div>
</form>

<h1> Aşağıda, yeni bir entry geldiğinde size haber verilecek başlıklar bulunuyor </h1> <br/>

{if $titles}
<ul id="titleList">
    {foreach from=$titles item=item key=key}
        {if $key%2 eq 0} {assign var="class" value="odd"} {else}   {assign var="class" value="even"} {/if}
        <li class="{$class}"> <a href="{$removeUrl}{$item->title}" class="removeItem">X</a> {$item->title} </li>
    {/foreach}
</ul>
{/if}
