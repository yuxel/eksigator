{if $success === false}
    <div class="registerError" style="text-align:left !important">
        HATA: E-posta adresinizi ve API anahtarınızı kontrol edin.
    </div>
{/if}


<form method="post" action="{$URL}/ayarlar">

    <div class="row">
        <div class="b1">
            E-posta adresiniz
        </div>
        <div class="b2">
            <input type="text" name="eksigator[0]" value="{$userData.email}"/>
        </div>

    </div>


    <div class="row">
        <div class="b1">
            API anahtarınız
        </div>

        <div class="b2">
            <input type="text" name="eksigator[1]" value="{$userData.apiKey}"/>
        </div>

    </div>


    <div class="row">
    
        <div class="b1">
            Bilgilendirilme aralığı *
        </div>
    
        <div class="b2">    
            <select name="interval">
                <option value="0" {if $userData.interval eq 0}selected{/if}> --- Bildirim gönderme --- </option>
                <option value="1" {if $userData.interval eq 1}selected{/if}      > Saatte bir </option>
                <option value="3"  {if $userData.interval eq 3}selected{/if}   > 3 saatte bir </option>
                <option value="6"   {if $userData.interval eq 6}selected{/if}   > 6 saatte bir </option>
                <option value="12"  {if $userData.interval eq 12}selected{/if}   > 12 saatte bir </option>
                <option value="24"   {if $userData.interval eq 24}selected{/if}   > Günde bir </option>
            </select>
        </div>

    </div>

    <div class="row">
        <input type="submit" value="Değişiklikleri Kaydet"/>
    </div>

    <div class="row">
        <span class="note">*</span> Belirlediğiniz aralıkta, aşağıdaki şekilde Facebook tarafından bilgilendirileceksiniz <br/>
    </div>

    <img src="{$fbApiUrl}img/notification.jpg" alt=""/>


</form>
