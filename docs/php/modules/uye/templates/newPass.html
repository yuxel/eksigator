{if $passStatus eq "changed"}
    <div class="white register">
       <div class="mailSent">
            Parolanız başarıyla değiştirildi
       </div>
    </div>
{elseif $passStatus eq "authError"}
    <div class="loginError">
        Parolanız değiştirilemedi, lütfen e-posta adresinizi kontrol edin
    </div>
{else}
    <div class="white register">

    {if $passStatus eq "notSame"}
        <div class="loginError">
            Girdiğiniz parolalar uyuşmuyor
        </div>
    {/if}

        <div class="header">Yeni Parola </div>
        <form method="post" action="{$URL}{$URLStrings}" class="newPassForm">
            <div class="newPassRow">
                <div>Parola</div>
                <input type="password" name="newPass" />
            </div>
            
            <div class="newPassRow">
                <div>Parola Tekrar</div>
                <input type="password" name="newPassAgain" /> 
            </div>
           
            <div class="newPassRow submit">
                <input type="submit" value="Parola değiştir" />
            </div>

        </form>
    </div>

{/if}
